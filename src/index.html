<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>OpusMap Draw Tool </title>
  <link rel="shortcut icon" href="./favicon.ico">
  <!-- for older browsers -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5db29bb5d1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="map-container"></div>
  <div id="tools">
    <form id="options-form" automplete="off">
      <h4>Drawing Mode</h4>
      <div class="radio">
        <label>
          <input type="radio" name="interaction" value="draw" id="draw" checked>
          <i class="fas fa-pencil-ruler"></i>
          Draw &nbsp;
        </label>
        <div class="form-group">
          <label>Draw type &nbsp;</label>
          <select name="draw-type" id="draw-type">
            <option value="Polygon">A Site</option>
          </select>
        </div>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="interaction" value="modify">
          <i class="fas fa-draw-polygon"></i>
          Modify &nbsp;
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="interaction" value="delete">
          <i class="far fa-trash-alt"></i>
          Delete &nbsp;
        </label>
      </div>
   
    </form>
    <div>
      <button id="clear">Delete All</button>
    </div>
    <div>
      <button id="save-draft">Save Draft</button>
    </div>
    <div>
      <button id="load-draft">Load Draft</button>
    </div>
    <form>
      <input type="reset" name="submit-drawing" id="submit-drawing" value="Submit">
    </form>
    
  </div>
</body>
</html>
